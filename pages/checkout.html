<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link href="../css/main.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cockroaches! - Checkout</title>
   </head>

   <body>
      <header>
        <div class="navbar">
           <nav>
              <a href="cart.html">Go Back</a>

           </nav>
        </div>
      </header>


<div class="checkout-container">
      <form class="payment-info-form" action=completed.html>
        <p class="bold">PAYMENT DETAILS</p>

            <label>Cardholder Name</label>
                <input type="text" placeholder="Enter name here"><br>

            <label>Card Number</label>
               <input type="text" placeholder="####-####-####"><br>

            <label>CVV Number</label>
              <input type="text" maxlength="3" placeholder="###"><br>

            <label>Expiry Date</label>
               <input type="text" placeholder="DD-MM-YY"><br>
            <!-- <input type="reset" value="Go Back" class="button"> -->
            <!-- <input type="submit" value="Pay Now" class ="button"> -->
      </form>

      <form class="billing-info-form" action=completed.html>
          <p class="bold">BILLING DETAILS</p>
            <label>Full Name</label>
                <input type="text" placeholder="Enter name here"><br>

            <label>Email</label>
               <input type="text" placeholder="johnsmith@gmail.com"><br>

            <label>Phone Number</label>
              <input type="text" placeholder="###-###-####"><br>

            <label>Billing Address</label>
               <input type="text" placeholder="123 Street Ave."><br>
            <!-- <input type="reset" value="Go Back" class="button"> -->
            <input type="submit" value="Pay Now" class ="button">
      </form>
</div>


    </body>
</html>
